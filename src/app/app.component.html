<div style="background: dimgrey; height: 100%;margin-bottom: 30px">
<div class="context-menu" style="background: black;text-align: center;padding-top: 40px;">
  <div style="padding-bottom: 20px">
  <mat-icon style="font-size: 30px;color: #FFED0C;margin-left: 20px;    padding-right: 10px;position: relative;  top: 5px;">videocam</mat-icon>
  <h1 style="color: #FFED0C;display: inline;">FILMSEEKER</h1>
  <input matInput style="background: white; position: relative; bottom: 4px;margin-left: 50px;font-size:16px;width: 300px;height: 30px" placeholder="Szukaj filmow">
  <mat-icon style="color:white;font-size:35px;margin-left: 30px;position: relative;top: 10px;margin-right: 15px">login</mat-icon>
  <button  style="position: relative;bottom: 4px;" (click)="login()" mat-raised-button>Zaloguj sie</button>

  <mat-icon style="color:white;font-size:35px;margin-left: 15px;position: relative;top: 10px;margin-right: 15px">create</mat-icon>
  <button  style="position: relative;bottom: 4px;" (click)="register()" mat-raised-button>Zarejestruj sie</button>
   </div>

  <mat-tab-group style="display: block;background: white">
    <mat-tab label="Overview" matSort>
      <div style="padding-top: 30px;padding-bottom: 50px;background: black " class="mat-elevation-z8" >
        <div class="filter-content">
        <h1 style="color: white; display: inline">TRENDING MOVIES</h1> <input matInput style="background: white; position: relative; bottom: 4px;margin-left: 50px;font-size:16px;width: 200px;height: 25px" placeholder="" (keyup)="doFilter($event.target.value)">
      </div>
        <table style="text-align:left;width: 50%;margin: auto"mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Premier year </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Mark </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator style="width: 50%; margin: auto"  [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>





    </mat-tab>

    <mat-tab label="Movies">
      <app-movies-overview>

      </app-movies-overview>
    </mat-tab>

    <div *ngIf="loggedIn">
    <mat-tab label="My account">
      <app-user-content >

      </app-user-content>
    </mat-tab>
    </div>

    <div *ngIf="admin">
    <mat-tab label="Administration">
      <app-admin-content>

      </app-admin-content>
    </mat-tab>
    </div>
  </mat-tab-group>

  <button  style="position: relative;bottom: 4px;margin-right: 470px;float: right;margin-top: 20px" (click)="logout()" mat-raised-button>Wyloguj sie</button>


</div>
</div>

<div style="background: dimgrey; height: 100%;margin-bottom: 30px">
<div class="context-menu" style="background: black;text-align: center;padding-top: 40px;">
  <mat-icon style="font-size: 30px;color: #FFED0C;margin-left: 20px;    padding-right: 10px;position: relative;  top: 5px;">videocam</mat-icon>
  <h1 style="color: #FFED0C;display: inline;">FILMSEEKER</h1>
  <input style="background: white; position: relative; bottom: 4px;margin-left: 50px;font-size:16px;width: 300px;height: 30px" placeholder="Szukaj filmow">
  <mat-icon style="color:white;font-size:35px;margin-left: 30px;position: relative;top: 10px;margin-right: 15px">login</mat-icon>
  <button  style="position: relative;bottom: 4px;" (click)="login()" mat-raised-button>Zaloguj sie</button>

  <mat-icon style="color:white;font-size:35px;margin-left: 15px;position: relative;top: 10px;margin-right: 15px">create</mat-icon>
  <button  style="position: relative;bottom: 4px;" (click)="register()" mat-raised-button>Zarejestruj sie</button>

  <div style=" margin-top: 50px;padding-bottom: 50px " class="mat-elevation-z8">
    <h1 style="color: white">TRENDING MOVIES</h1>
    <table style="text-align:left;width: 50%;margin: auto"mat-table [dataSource]="dataSource">

<!--      &lt;!&ndash; Position Column &ndash;&gt;-->
<!--      <ng-container matColumnDef="position">-->
<!--        <th mat-header-cell *matHeaderCellDef> No. </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
<!--      </ng-container>-->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Premier year </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Mark </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator style="width: 50%; margin: auto" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


</div>
</div>

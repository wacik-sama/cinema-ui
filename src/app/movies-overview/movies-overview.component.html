<div style="padding-top: 30px;padding-bottom: 50px;background: black " class="mat-elevation-z8" >
  <div class="filter-content">
  <h1 style="color: white; display: inline">ALL MOVIES</h1> <input matInput style="background: white; position: relative; bottom: 4px;margin-left: 50px;font-size:16px;width: 200px;height: 25px" placeholder="" (keyup)="doFilter($event.target.value)">
  </div>
    <table style="text-align:left;width: 50%;margin: auto"mat-table [dataSource]="dataSource">


    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="premiere">
      <th mat-header-cell *matHeaderCellDef> Premier year </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}}
      </td>

    </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.genre.name}}
        </td>

      </ng-container>

      <ng-container matColumnDef="minAge">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let element"> {{element.min_age}}
          <div style="display: inline" *ngIf="favButton">
            <button mat-button style="margin-left: 20px;color: white;background: grey;" (click)="addToFav()">Add to fav</button>
          </div>
        </td>

      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator style="width: 50%; margin: auto" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

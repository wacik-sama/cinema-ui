<div style="padding-top: 30px;padding-bottom: 50px;background: black " class="mat-elevation-z8" >
  <h1 style="color: white">ALL MOVIES</h1>
  <table style="text-align:left;width: 50%;margin: auto"mat-table [dataSource]="dataSource">

    <!--      &lt;!&ndash; Position Column &ndash;&gt;-->
    <!--      <ng-container matColumnDef="position">-->
    <!--        <th mat-header-cell *matHeaderCellDef> No. </th>-->
    <!--        <td mat-cell *matCellDef="let element"> {{element.position}} </td>-->
    <!--      </ng-container>-->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Premier year </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Mark </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator style="width: 50%; margin: auto" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
